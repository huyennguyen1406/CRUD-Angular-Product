<div class="container">
  <div class="head">

      <button class="btn btn-primary" (click)="openCreate()"><i class="fa-solid fa-plus"></i>Create new product
      </button>
    </div>
  </div>

  <div class="body" id="listProduct">
    <!--    <form id="searchForm" >-->
    <div class="row">
      <div class="col">
        <label><input type="text" id="nameSearch" name="nameSearch" class="form-control" placeholder="Search..." [(ngModel)]="search" (input)="Search()"></label>
      </div>
      <p>{{search}}</p>
      <!--        <br>-->
      <!--        <div class="col">-->
      <!--          <label><input type="text" id="firstPrice" class="form-control"-->
      <!--                        placeholder="First price"></label>-->
      <!--        </div>-->
      <!--        <div class="col">-->
      <!--          <label><input type="text" id="secondPrice" class="form-control" placeholder="Second price"></label>-->
      <!--        </div>-->
      <!--        <div class="col">-->
      <!--          <label for="categoryList"><select class="form-control" name="categories" id="categoryList" >-->
      <!--            <option value="{{cate.idCategory}}" *ngFor="let cate of categories">{{cate.nameCategory}}</option>-->
      <!--          </select></label>-->
      <!--        </div>-->
      <!--        <div class="col">-->
      <!--          <button type="submit" class="btn btn-info">Search</button>-->
      <!--        </div>-->
    </div>
    <!--    </form>-->
    <br>
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Category</th>
        <th colspan="3">Action</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{product.idProduct}}</td>
        <td>{{product.nameProduct}}</td>
        <td>{{product.priceProduct}}</td>
        <td><img [src]="product.imgUrl" alt="error" style="height: 90px; width: 90px"></td>
        <td>{{product.category?.nameCategory}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(product.idProduct)">Delete</button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="editProduct(product.idProduct)">Edit</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="viewDetail(product.idProduct)">View</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div id="formEditProduct" class="container" hidden>
  <form id="formCreate" [formGroup]="formProduct">
    <div class="mb-3 mt-3">
      <label for="nameProduct" class="form-label">Name:</label>
      <input type="text" class="form-control" id="nameProduct" name="nameProduct" placeholder="Enter name"
             formControlName="nameProduct">
    </div>
    <div class="mb-3">
      <label for="priceProduct" class="form-label">Price:</label>
      <input type="text" class="form-control" id="priceProduct" name="priceProduct" placeholder="Enter price"
             formControlName="priceProduct" >
    </div>
    <div class="mb-3">
      <label for="imgUrl" class="form-label">ImageUrl:</label>
      <input type="file" id="imgUrl" (change)="onFileSelected($event)" name="imgUrl" autocomplete="off"/>
      <!--      <input type="text" class="form-control" id="imgUrl" name="priceProduct" placeholder="Enter imageUrl"-->
      <!--             formControlName="imgUrl">-->
    </div>
    <div class="mb-3">
      <label for="categories" class="form-label">Category:</label>
      <select class="form-control" name="categories" id="categories" formControlName="category">
        <option value="{{cate.idCategory}}" *ngFor="let cate of categories">{{cate.nameCategory}}</option>
      </select>
    </div>
    <button type="button" id="form-button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createProduct()">
      Submit
    </button>
  </form>
</div>
<div class="form-group col-12">
  <input type="file" id="file" (change)="onFileSelected($event)" name="image" autocomplete="off"/>
</div>
